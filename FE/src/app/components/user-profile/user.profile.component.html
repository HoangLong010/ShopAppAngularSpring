<app-header></app-header>
<form [formGroup]="userProfileForm">
    <div class="row">
        <div class="col-md-3 mx-auto ">
            <h2 class="product-header">Thông tin người nhận</h2>
            <div class="mb-3">
                <label for="fullname" class="form-label">Họ và tên</label>
                <input type="text" formControlName="fullname" class="form-control" id="fullname"
                    [class.is-invalid]="userProfileForm.get('fullname')!.invalid && userProfileForm.get('fullname')!.touched">
                <div *ngIf="userProfileForm.get('fullname')!.invalid && userProfileForm.get('fullname')!.touched" class="invalid-feedback">
                    Họ và tên là trường bắt buộc
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" formControlName="email" class="form-control" id="email"
                [class.is-invalid]="userProfileForm.get('email')!.invalid && userProfileForm.get('email')!.touched"
                >
                <div *ngIf="userProfileForm.get('email')!.invalid && userProfileForm.get('email')!.touched" class="invalid-feedback">
                    Email chưa đúng định dạng
                </div>
            </div>
            <!-- <div class="mb-3">
                <label for="phone_number" class="form-label">Số điện thoại</label>
                <input type="text" formControlName="phone_number" class="form-control" placeholder="Số điện thoại" id="phone_number"
                [class.is-invalid]="userProfileForm.get('phone_number')!.invalid && userProfileForm.get('phone_number')!.touched"
                >
                <div *ngIf="userProfileForm.get('phone_number')!.invalid && userProfileForm.get('phone_number')!.touched" class="invalid-feedback">
                    Số điện thoại chưa đủ 6 số
                </div>
            </div> -->
            <div class="mb-3">
                <label for="date_of_birth" class="form-label">Date of birth</label>
                <input type="date"
                formControlName= "date_of_birth"
                class="form-control"
                id="date_of_birth">

            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="text" formControlName="password" placeholder="Mật khẩu" class="form-control" id="password"
                [class.is-invalid]="userProfileForm.get('password')!.invalid && userProfileForm.get('password')!.touched"
                >
                <div *ngIf="userProfileForm.get('password')!.invalid && userProfileForm.get('password')!.touched" class="invalid-feedback">
                    Mật khẩu cần có ít nhất 3 ký tự
                </div>
            </div>
            <div class="mb-3">
                <label for="retypePassword" class="form-label">Nhập lại mật khẩu</label>
                <input type="text" formControlName="retypePassword" placeholder="Gõ lại mật khẩu" class="form-control" id="retypePassword"
                [class.is-invalid]="userProfileForm.get('retypePassword')!.invalid && userProfileForm.get('retypePassword')!.touched"
                >
                <div *ngIf="userProfileForm.get('retypePassword')!.invalid && userProfileForm.get('retypePassword')!.touched" class="invalid-feedback">
                </div>
            </div>
            
            
        </div>
        
    </div>
</form>

<footer></footer>
