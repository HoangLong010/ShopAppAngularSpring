<header>
    <nav class="navbar navbar-expand-lg navbar-ligh  bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                Logo
            </a>
            <button class="navbar-toggler" type="button" 
                data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" 
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link" 
              [ngClass]="{'active': activeNavItem === 0}"
              (click)="setActiveItem(0)"
              href="#" routerLink="/">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
              (click)="setActiveItem(1)"
              [ngClass]="{'active': activeNavItem === 1}"
               href="#" routerLink="/thongbao">Thông báo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
              (click)="setActiveItem(2)"
              [ngClass]="{'active': activeNavItem === 2}"
              href="#" routerLink="/orders">
                    <i class="fas fa-shopping-cart icon"></i>
                    Giỏ hàng
                </a>
            </li>
            <li class="nav-item" >
              <ng-container *ngIf="userResponse">
                <ng-container
                  ngbPopover= "Tài khoản của tôi <br>Đăng xuất<br>"
                  popoverTitle="User Actions"
                  trigger="click"
                  [placement] = "'bottom'"

                >
                  
                </ng-container>
                <a class="nav-link" 
                  [ngbPopover]= "popoverContent"
                  (click)="togglePopover($event)"
                  > 
                  {{userResponse.fullname}}
                </a>
                <ng-template #popoverContent>
                  <div class="popover-list">
                    <a class="popover-item" (click)="handleItemClick(0)">Tài khoản của tôi</a>
                    <a class="popover-item" (click)="handleItemClick(1)">Đơn mua</a>
                    <a class="popover-item" (click)="handleItemClick(2)">Đăng xuất</a>
                  </div>
                </ng-template>
              </ng-container>
              <ng-container *ngIf="!userResponse">
                <a class="nav-link" routerLink="/login">Đăng nhập</a>
              </ng-container>
                
            </li>
          </ul>
        </div>
        </div>
        
      </nav>
    
      
</header>
